  <!-- React Router -->
  <script type="text/babel">
    const { createContext, useContext, useState, useEffect } = React;

    const RouterContext = createContext({ location: "/" });

    function HashRouter({ children }) {
      const [location, setLocation] = useState(
        window.location.hash.slice(1) || "/"
      );

      useEffect(() => {
        const handleHashChange = () => {
          setLocation(window.location.hash.slice(1) || "/");
        };
        window.addEventListener("hashchange", handleHashChange);
        return () => window.removeEventListener("hashchange", handleHashChange);
      }, []);

      return (
        <RouterContext.Provider value={{ location }}>
          {children}
        </RouterContext.Provider>
      );
    }

    function NavigateTo({ to }) {
      useEffect(() => {
        window.location.hash = to;
      }, [to]);

      return null; // 不渲染任何 UI
    }

    // 自定义 hook
    function useParams() {
      const { location } = useContext(RouterContext);
      const [params, setParams] = useState({});
      useEffect(() => {
        const searchParams = new URLSearchParams(location.search);
        const newParams = {};
        for (const [key, value] of searchParams.entries()) {
          newParams[key] = value;
        }
        setParams(newParams);
      }, [location.search]);

      return params;
    }

    function useNavigate() {
      return (to) => {
        window.location.hash = to;
      };
    }

    function useRoutes(routes) {
      const { location } = useContext(RouterContext);

      for (const route of routes) {
        if (route.path === location || route.path === "*") {
          return route.element;
        }
      }
      return null;
    }

    function Route({ path, element }) {
      const { location } = useContext(RouterContext);
      return location === path ? element : null;
    }

    function Link({ to, children }) {
      return <a href={`#${to}`}>{children}</a>;
    }
  </script>

  <!-- 首页 -->
  <script type="text/babel">
    function HotProjectItem() {
      return (
        <div className="project-item">
          <div className="order">#1</div>
          <div className="cover">
            <img
              src="https://avatars.githubusercontent.com/u/9892522?v=4"

            />

          <div className="title">freeCodeCamp</div>
          <div className="description">
            <div className="info owner">
              <div className="icon">
                <i className="fa fa-user"></i>
              </div>
              <div className="text">freeCodeCamp</div>
            </div>
            <div className="info star">
              <div className="icon">
                <i className="fa fa-star"></i>
              </div>
              <div className="text">305900 stars</div>
            </div>
            <div className="info fork">
              <div className="icon">
                <i className="fa fa-code-fork"></i>
              </div>
              <div className="text">12345 forks</div>
            </div>
            <div className="info issue">
              <div className="icon">

              </div>
              <div className="text">370 open issues</div>
            </div>
          </div>
        </div>
      );
    }

    function BookPages() {
      const arr = Array.from({ length: 12 }, (_, i) => i);
      return (
        <div className="page-content">
          <div className="project-opration">pre</div>
          <div className="project-list">
            {arr.map((item, index) => (
              <HotProjectItem key={index} />
            ))}
          </div>
        </div>
      );
    }

    function Header() {
      return (
        <div className="header-container">
          <div></div>
        </div>
      );
    }

    function Content() {
      const { useRef } = React;

      const bookRef = useRef(null);
      const pageFlipRef = useRef(null);

      const setting = {
        width: 550,
        height: 733,
        size: "stretch", // ✅ 自动响应单页或双页
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: false, // 建议设置为 false，让第一页也可以成对显示
        mobileScrollSupport: false,
      };

      const nextPage = () => {
        pageFlipRef.current.flipNext();
      };
      const prevPage = () => {
        pageFlipRef.current.flipPrev();
      };

      useEffect(() => {
        if (!bookRef.current || !window.St) {
          return;
        }

        pageFlipRef.current = new window.St.PageFlip(bookRef.current, setting);
        const pages = document.querySelectorAll(".page");
        pageFlipRef.current.loadFromHTML(pages);
        // triggered by page turning
        pageFlipRef.current.on("flip", (e) => {});

        // triggered when the state of the book changes
        pageFlipRef.current.on("changeState", (e) => {});

        // triggered when page orientation changes
        pageFlipRef.current.on("changeOrientation", (e) => {});
      }, []);

      return (
        <div className="book-container w-full sm:p-20 overflow-hidden">
          <div className="flip-book" id="demoBookExample" ref={bookRef}>
            <div className="page page-cover page-cover-top" data-density="soft">
              <BookPages />
            </div>
            <div
              className="page page-cover page-cover-bottom"
              data-density="soft"
            >
              <div className="page-content">
                <BookPages />
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 首页
    function Home() {
      return (
        <div className="flex flex-col justify-center items-center">
          <Header />
          <Content />
        </div>
      );
    }
  </script>

  <script type="text/babel">
    function About() {
      return <div className="text-center text-6xl">📄 About Page</div>;
    }

    function NotFound() {
      return <div>🚫 404 Not Found</div>;
    }
  </script>

  <!-- 路由配置 -->
  <script type="text/babel">
    const routes = [
      { path: "/", element: <NavigateTo to="/home" /> },
      { path: "/home", element: <Home /> },
      { path: "/about", element: <About /> },
      { path: "*", element: <NotFound /> },
    ];

    function Outlet() {
      return useRoutes(routes);
    }
  </script>

  <!-- app.js -->
  <script type="text/babel">
    function App() {
      return (
        <HashRouter>
          <Outlet />
        </HashRouter>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
