  <!-- React Router -->
  <script type="text/babel">
    const { createContext, useContext, useState, useEffect } = React;

    const RouterContext = createContext({ location: "/" });

    function HashRouter({ children }) {
      const [location, setLocation] = useState(
        window.location.hash.slice(1) || "/"
      );

      useEffect(() => {
        const handleHashChange = () => {
          setLocation(window.location.hash.slice(1) || "/");
        };
        window.addEventListener("hashchange", handleHashChange);
        return () => window.removeEventListener("hashchange", handleHashChange);
      }, []);

      return (
        <RouterContext.Provider value={{ location }}>
          {children}
        </RouterContext.Provider>
      );
    }

    function NavigateTo({ to }) {
      useEffect(() => {
        window.location.hash = to;
      }, [to]);

      return null; // ‰∏çÊ∏≤Êüì‰ªª‰Ωï UI
    }

    // Ëá™ÂÆö‰πâ hook
    function useParams() {
      const { location } = useContext(RouterContext);
      const [params, setParams] = useState({});
      useEffect(() => {
        const searchParams = new URLSearchParams(location.search);
        const newParams = {};
        for (const [key, value] of searchParams.entries()) {
          newParams[key] = value;
        }
        setParams(newParams);
      }, [location.search]);

      return params;
    }

    function useNavigate() {
      return (to) => {
        window.location.hash = to;
      };
    }

    function useRoutes(routes) {
      const { location } = useContext(RouterContext);

      for (const route of routes) {
        if (route.path === location || route.path === "*") {
          return route.element;
        }
      }
      return null;
    }

    function Route({ path, element }) {
      const { location } = useContext(RouterContext);
      return location === path ? element : null;
    }

    function Link({ to, children }) {
      return <a href={`#${to}`}>{children}</a>;
    }
  </script>

    const defaultQuery = {
      q: "language:javascript",
      per_page: 24,
      page: 1,

    function Content() {
      const { useRef, useState, useEffect } = React;
      const bookRef = useRef(null);
      const totalRef = useRef(2);

      const [currentPage, setCurrentPage] = React.useState(1);
      const [pages, setPages] = useState([]);

      const nextPage = async () => {
        setCurrentPage((p) => Math.min(p + 2, totalRef.current));

        if (Math.min(currentPage + 2, totalRef.current) === totalRef.current) {
          setCurrentPage((p) => Math.min(p + 2, totalRef.current));
          return;
        }

        const changeQuerys = {
          page: (currentPage + 1) / 2 + 1,
        };

        const res = await getGithubData(changeQuerys);

        if (res.data && res.data.length > 0) {
          setPages((p) => [...p, ...res.data]);
          return;
        }
      };

      const prevPage = () => {
        if (currentPage === totalRef.current && totalRef.current % 2 === 0) {
          setCurrentPage((p) => p - 1);
          return;
        }
        setCurrentPage((p) => Math.max(p - 2, 1));
      };

      const getGithubData = async (changeQuery = {}) => {
        const query = {
          ...defaultQuery,
          ...changeQuery,
        };
        const res = await getHotProjects(query);
        const { items, total_count } = res;
        const data = chunkArray(items, 12, query.page);
        return { data, total_count };
      };

      const init = async () => {
        const { data, total_count } = await getGithubData();
        setPages(data);
        totalRef.current = Math.ceil(total_count / 12 + 2);
      };

      useEffect(() => {
        init();
      }, []);

      return (
        <>
          <div>
            <button onClick={prevPage}>&larr; ‰∏ä‰∏ÄÈ°µ &nbsp;&nbsp;&nbsp;</button>
            <button onClick={nextPage}>‰∏ã‰∏ÄÈ°µ &rarr;</button>

            <div
              key={"cover"}
              className={`page-container ${currentPage > 1 ? "left" : "right"}`}
              style={{ zIndex: currentPage > 1 ? 0 : pages.length + 1 }}
            >
              <BookCover />
            </div>
            {pages.map((item, index) => (
              <div
                key={item.key}
                className={`page-container ${
                  currentPage > index + 2 ? "left" : "right"
                }`}
                style={{
                  zIndex:
                    currentPage > index + 2 ? index + 1 : pages.length - index,
                }}
              >
                <BookPage items={item.data} />
              </div>
            ))}
            <div
              key={"bottom"}
              className={`page-container ${
                currentPage === totalRef.current ? "left" : "right"
              }`}
              style={{
                zIndex: currentPage === totalRef.current ? pages.length + 1 : 0,
              }}
            >
              <BookBottom />
            </div>
          </div>
        </>
      );
    }
