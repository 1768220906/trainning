<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内训项目导航</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      nav {
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #3498db;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 4px;
      }

      .nav-links a:hover {
        color: #3498db;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .project-card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-5px);
      }

      .project-card h3 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .project-card p {
        color: #666;
        margin-bottom: 1.5rem;
      }

      .project-card a {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .project-card a:hover {
        background-color: #2980b9;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          position: absolute;
          right: 0;
          height: 92vh;
          top: 8vh;
          background-color: #2c3e50;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 50%;
          transform: translateX(100%);
          transition: transform 0.5s ease-in;
          z-index: 1;
        }

        .nav-links li {
          opacity: 0;
          margin: 1.5rem 0;
        }

        .burger {
          display: block;
        }

        .nav-active {
          transform: translateX(0%);
        }

        .project-grid {
          grid-template-columns: 1fr;
          padding: 1rem;
        }
      }

      @keyframes navLinkFade {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .toggle .line2 {
        opacity: 0;
      }

      .toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>项目导航</h4>
      </div>
      <ul class="nav-links">
        <li><a href="#all">所有项目</a></li>
        <li><a href="#web">Web项目</a></li>
        <li><a href="#mobile">移动应用</a></li>
        <li><a href="#desktop">桌面应用</a></li>
        <li><a href="#other">其他项目</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="project-grid">
      <!-- 示例项目卡片 -->
      <div class="project-card">
        <h3>个人站</h3>
        <p>一个简单的个人主页页面</p>
        <a href="http://www.rchdev.xyz/person-blog">查看项目</a>
      </div>

      <div class="project-card">
        <h3>弹幕墙</h3>
        <p>一个普通、寻常的弹幕效果展示</p>
        <a href="http://www.rchdev.xyz/danmaku-wall">查看项目</a>
      </div>

      <div class="project-card">
        <h3>企业站</h3>
        <p>一个企业官网页面，涵盖响应式布局、url可分享等功能。</p>
        <a href="http://www.rchdev.xyz/company-site">查看项目</a>
      </div>

      <div class="project-card">
        <h3>GitHub热门项目（非工程化）</h3>
        <p>展示github上的热门项目，通过cdn引用的方式进行react开发</p>
        <a href="http://www.rchdev.xyz/hot-github-non">查看项目</a>
      </div>
    </div>

    <script>
      const navSlide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
          nav.classList.toggle("nav-active");

          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
            }
          });

          burger.classList.toggle("toggle");
        });
      };

      navSlide();
    </script>
  </body>
</html>
